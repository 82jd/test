<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hustle Ambition Store</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<script src="https://js.stripe.com/v3/"></script>
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #fff;
    color: #000;
  }

  header {
    display: flex;
    align-items: center;
    padding: 1rem 2rem;
    border-bottom: 2px solid #000;
    justify-content: space-between;
  }

  .hamburger {
    font-size: 1.5rem;
    cursor: pointer;
  }

  h1 {
    margin: 0;
    font-weight: 700;
  }

  main {
    display: grid;
    gap: 2rem;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
  }

  .product-card {
    border: 1px solid #000;
    padding: 1rem;
    text-align: center;
    border-radius: 8px;
  }

  .product-card img {
    max-width: 100%;
    border-radius: 4px;
  }

  .product-card h2 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
  }

  .product-card p {
    margin: 0.5rem 0;
    font-weight: bold;
  }

  .buy-button {
    background-color: #000;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }

  footer {
    text-align: center;
    padding: 2rem;
  }

  .instagram-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    background-color: #000;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-weight: bold;
  }

  .instagram-button svg {
    width: 20px;
    height: 20px;
    fill: #fff;
  }

  @media (min-width: 768px) {
    main {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1024px) {
    main {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
</head>
<body>

<header>
  <div class="hamburger">â˜°</div>
  <h1>Hustle Ambition</h1>
  <div></div>
</header>

<main>
  <!-- Product 1 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/300x300.png?text=Product+1" alt="Product 1">
    <h2>Product 1</h2>
    <p>$29.99</p>
    <button class="buy-button" data-session-id="YOUR_STRIPE_SESSION_ID">Buy Now</button>
  </div>

  <!-- Product 2 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/300x300.png?text=Product+2" alt="Product 2">
    <h2>Product 2</h2>
    <p>$39.99</p>
    <button class="buy-button" data-session-id="YOUR_STRIPE_SESSION_ID">Buy Now</button>
  </div>

  <!-- Product 3 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/300x300.png?text=Product+3" alt="Product 3">
    <h2>Product 3</h2>
    <p>$49.99</p>
    <button class="buy-button" data-session-id="YOUR_STRIPE_SESSION_ID">Buy Now</button>
  </div>
</main>

<footer>
  <a class="instagram-button" href="https://www.instagram.com/h" target="_blank">
    <!-- Instagram SVG icon -->
    <svg viewBox="0 0 448 512"><path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9S160.5 370.8 224.1 370.8 339 319.5 339 255.9 287.7 141 224.1 141zm0 190.5c-41.4 0-75.1-33.7-75.1-75.1s33.7-75.1 75.1-75.1 75.1 33.7 75.1 75.1-33.7 75.1-75.1 75.1zm146.4-194.3c0 14.9-12 26.9-26.9 26.9s-26.9-12-26.9-26.9 12-26.9 26.9-26.9 26.9 12 26.9 26.9zm76.1 27.2c-.1-54.3-44.2-98.3-98.5-98.5H98.5C44.2 65.9.1 110 0 164.3v183.4c.1 54.3 44.2 98.3 98.5 98.5h183.4c54.3-.1 98.4-44.2 98.5-98.5V164.3zM398.8 347c-.1 41.3-33.6 74.8-74.9 74.9H124.1c-41.3-.1-74.8-33.6-74.9-74.9V164.1c.1-41.3 33.6-74.8 74.9-74.9h199.8c41.3.1 74.8 33.6 74.9 74.9V347z"/></svg>
    Instagram
  </a>
</footer>

<script>
  const stripe = Stripe('YOUR_PUBLISHABLE_STRIPE_KEY'); // Replace with your Stripe public key

  document.querySelectorAll('.buy-button').forEach(button => {
    button.addEventListener('click', () => {
      const sessionId = button.getAttribute('data-session-id');
      stripe.redirectToCheckout({ sessionId });
    });
  });
</script>

</body>
</html>
