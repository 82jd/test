<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #000;
    overflow-x: hidden;
  }

  a { text-decoration: none; color: inherit; }
  button { cursor: pointer; border: none; background: none; }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    border-bottom: 2px solid #000;
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 1000;
  }
  .logo { font-weight: 700; font-size: 1.5rem; }
  .nav-buttons { display: flex; gap: 1rem; align-items: center; }

  /* Hamburger-style buttons */
  .hamburger-btn {
    width: 25px;
    height: 18px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger-btn span {
    display: block;
    height: 3px;
    background: #000;
    border-radius: 2px;
  }

  /* Account Overlay */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 999;
    display: flex;
    flex-direction: column;
    padding: 2rem;
  }
  .overlay.active { transform: translateX(0); }
  .overlay .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
  .overlay .overlay-header .logo { font-size: 1.5rem; font-weight: 700; }
  .overlay button.close-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; }
  .overlay nav { display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2rem; }
  .overlay nav a { font-weight: 600; font-size: 1.1rem; }

  /* Currency Switcher */
  .currency-selector { margin-bottom: 2rem; }
  .currency-selector label { font-weight: 600; margin-right: 0.5rem; }
  .currency-selector select { padding: 0.3rem 0.5rem; font-size: 1rem; }

  /* Instagram Button */
  .instagram-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    transition: transform 0.2s ease;
  }
  .instagram-button svg { width: 20px; height: 20px; fill: #000; }
  .instagram-button:hover { transform: scale(1.1); }

  /* Main Content / Products */
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 2rem;
    display: grid;
    gap: 2rem;
  }
  .product-card {
    text-align: center;
  }
  .product-card img { width: 100%; border-radius: 8px; }
  .product-card p { font-weight: bold; margin-top: 0.5rem; font-size: 1.1rem; }
  .product-card a {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    background: #000;
    color: #fff;
    font-weight: bold;
    border-radius: 4px;
    transition: background 0.2s ease;
  }
  .product-card a:hover { background: #333; }

  @media(min-width: 768px){ main { grid-template-columns: repeat(2,1fr); } }
  @media(min-width: 1024px){ main { grid-template-columns: repeat(3,1fr); } }

  /* Footer */
  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2rem;
    border-top: 2px solid #000;
    margin-top: 2rem;
  }

  /* Cart Dropdown */
  .cart-dropdown {
    position: absolute;
    top: 100%;
    right: 2rem;
    width: 250px;
    background: #000;
    color: #fff;
    border-radius: 4px;
    display: none;
    flex-direction: column;
    padding: 1rem;
    z-index: 1001;
  }
  .cart-dropdown.active { display: flex; }
  .cart-dropdown h3 { margin-top: 0; font-size: 1.2rem; }
  .cart-item { display: flex; justify-content: space-between; margin: 0.5rem 0; }
  .cart-dropdown button {
    margin-top: 0.5rem;
    background: #fff;
    color: #000;
    font-weight: bold;
    border-radius: 4px;
    padding: 0.5rem;
  }

</style>
</head>
